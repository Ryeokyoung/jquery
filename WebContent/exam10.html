<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>

<body>

	<ul>
		<li class="del">첫번째 아이템입니다.</li> 
		<!-- remove는 해당태그관련 완전 지우기 empty는 자리는 남아있으나 데이터가 삭제  -->
		<li class="del"><strong>두번째 아이템입니다.</strong></li> <!-- 태그와 겉아 삭제  -->
		<li class="del">세번째<br> 아이템입니다.
		</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>
<script type="text/javascript">
	$(".del").empty(); //칸은 유지하나 태그 안쪽에 있는게 삭제됨 
</script>
</html>
